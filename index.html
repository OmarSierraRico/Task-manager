<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TASK MANAGER</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>TASK MANAGER </h1>
    <div></div>
    <p>Este gestor de tareas, esta definido de la siguiente manera: <br>
      <li> toma el tiempo inicial en 3 segundos</li>
      <li>Despues registra el tiempo restante en 3 minutos</li>
      <li>Y al final lo pinta de verde al concluir la tarea</li>

    </p>
    <div id="app">
      <div id="time">
        <div id="value"></div>
        <div id="taskName"></div>
      </div>

      <div class="tasks-container">
        <div class="form">
          <form action="" id="form">
            <input type="text" id="itTask" />
            <input type="submit" id="bAdd" value="Agregar tarea" />
          </form>
        </div>
        <div id="tasks">
          <div class="task"></div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
